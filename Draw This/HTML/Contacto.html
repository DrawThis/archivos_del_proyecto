<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contacto</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet"/>
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/Contacto.css">
</head>
<body data-animate="fade-in">
  <a href="../HTML/landing page.html">
    <button class="back">
        <svg height="16" width="16" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1024 1024">
          <path d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.009120-223.009120c-3.837398-3.837398-5.996574-9.046027-5.996574-14.469550 0-5.433756 2.159176-10.632151 5.996574-14.469550l223.019353-223.029586c7.992021-7.992021 20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z"></path>
        </svg>
        <span>Volver</span>
      </button>
    </a>
  <div class="contenedor">
    <h1 class="titulo">Contactame</h1>
    <div class="interior">
      <div class="datos">
        <h3>Mis datos:</h3>
        <ul>
          <li><i class="fa fa-envelope"></i> drawthis6@gmail.com</li>
        </ul>
      </div>
      <div class="contacto">
        <h3>Porfavor, ingresa tus datos:</h3>
        <form action="">
          <p class="caja">
            <label>Primer Nombre</label>
            <input type="text" name="nombre" id="nombre" required>
            <i class="bx bxs-user"></i>
          </p>
          <p class="caja">
            <label>Segundo Nombre (Opcional)</label>
            <input type="text" name="nombre2" id="nombre2">
            <i class="bx bxs-user"></i>
          </p>
            <p class="caja">
              <label>Apellidos</label>
              <input type="text" name="name2" id="name2" required>
              <i class="bx bx-user"></i>
            </p>
            <p class="caja">
              <label>Género</label>
              <select name="genero" id="genero">
                <option value="hombre">Masculino</option>
                <option value="mujer">Femenino</option>
                <option value="N/A">Prefiero no decir</option>
              </select>
            </p>
            <p class="caja">
            <label>Correo electrónico</label>
            <input type="email" name="correo" id="correo" required>
            <i class='bx bxl-gmail'></i>
          </p>
          <p class="caja">
            <label>Teléfono</label>
            <input type="number" name="telefono" id="telefono" required>
            <i class='bx bxs-phone'></i>
          </p>
          <p class="caja">
            <label>Edad</label>
            <input type="number" name="edad" id="edad" min="15" max="100" required>
            <i class='bx bx-face'></i>
          </p>
          <p>
            <label>Fecha de envío</label>
            <input type="datetime-local" id="datetimeInput">
            <script>
              const datetimeInput = document.getElementById('datetimeInput');
              const fechaHoraActual = new Date();
              fechaHoraActual.setHours(fechaHoraActual.getHours() - 5);
              const formatoFechaHora = fechaHoraActual.toISOString().slice(0, 16);
              datetimeInput.value = formatoFechaHora;
            </script>
          </p>
          <p class="todo">
            <label>Mensaje</label>
            <textarea name="mensaje" rows="5" id="mensaje"></textarea>
            <p class="todo">
          <input class="enviar" type="submit" value="Enviar">
          </p>
        </form>
        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      </div>
    </div>
  </div>
</body>
</html>
